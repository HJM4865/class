<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		. {margin: 0; padding: 0;}
		#wrap {width: 1100px; margin: 0 auto;}
		#header {width: 100%; height: 100px; background-color: #999;}
		#nav {width: 100%; height: 100px; background-color: #888; }
		#side_bar {float: left; width: 30%; height: 1100px;background-color: #777;}
		#contents {float: left; width: 70%; height: 1100px;  background-color: #666;}
		#footer {clear: both; width: 100%; height: 100px; background-color: #555;}

	</style>
</head>
<body>
	<div id="wrap" >
		<div id="header"></div>
		<nav id="nav"></nav>
		<aside id="side_bar"></aside>
		<section id="contents"></section>
		<div id="footer"></div>
	</div>

</body>
</html>
