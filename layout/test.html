<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Test 레이아웃</title>
    <style>
        * {margin: 0; padding: 0;}
        #wrap { }
        #header-wrap {height: 100px; background-color: #999;}
        #banner-wrap {height: 300px; background-color: #888;}
        #contents-wrap {height: 500px; background-color: #777;}
        #footer-wrap {height: 100px; background-color: #666;}
        
        .container {width: 1100px; height: inherit; background-color: rgba(255,255,255,0.4); margin: 0 auto;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header-wrap">
            <div class="container"></div>
        </div>
        <div id="banner-wrap">
            <div class="container"></div>
        </div>
        <div id="contents-wrap">
            <div class="container"></div>
        </div>
        <div id="footer-wrap">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
