<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        //변수 선언
        var x = 100;   //변수 x에 100숫자를 저장함
        var y = 200;  //변수 y에 200 숫자를 저장함
        var z = "javascript"  //변수 z에 javascript 문자를 저장함

        document.write(x);
        document.write("<br>");
        document.write(y);
        document.write("<br>");
        document.write(z);
        document.write("<br><br>");

        //변수 선언
        let a = 100;   //변수 a에 100숫자를 저장함
        let b = 200;  //변수 b에 200 숫자를 저장함
        let c = "javascript"  //변수 c에 javascript 문자를 저장함

        document.write(a);
        document.write("<br>");
        document.write(b);
        document.write("<br>");
        document.write(c);
        document.write("<br><br>");

        //변수의 변경
        x = 300;    //변수 x의 값이 100에서 300으로 변경
        y = 400;    //변수 y의 값이 100에서 300으로 변경
        z = "ES6";  //변수 z의 값이 javascript에서 300으로 변경

        document.write(x);
        document.write("<br>");
        document.write(y);
        document.write("<br>");
        document.write(z);
        document.write("<br><br>");

    </script>
</head>
<body>
    
</body>
</html>
