    <script>
        let userID = "HJM"

        if( userID == id ){

            if( userPW ==pw){
                document.write(id + "님 반갑습니다.")

            }
        } else {
            //아이디가 틀리면
            document.write("아이디가 일치하지 않습니다.");
        }


    </script>
