<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        //while문을 이용해서 1~20까지 출력
        let num1 = 0;
        while( num1 < 20 ){
            num1++;
            document.write(num1,"<br>");
        }
        //do while문을 이용해서 1~20까지 출력
        let num2 = 0;
        do{
            num2++;
            document.write(num2,"<br>");
        } while(num2 <=19 )
    </script>
</head>
<body>
    
</body>
</html>
