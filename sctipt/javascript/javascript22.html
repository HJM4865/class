<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        //for문을 이용해서 1~10까지 출력
        for(i=1; i<=10; i++){
            document.write(i)
        }
        document.write("<br><br>")

        //중첩 for문을 이용해서 1~10까지 출력
        for(i=1; i<=10; i++){
            for(var j=1; j<=10; j++){
                document.write(i + "," + j, "<br>");
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
