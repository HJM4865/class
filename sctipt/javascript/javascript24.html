    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript</title>
    <script>
        let num = 1;
        let table = "<table border='1'>";

            for(var i=1; i<=10; i++){
                table += "<tr>";

                for(var j=1; j<=10; j++){
                    table += "<td>"+num+"</td>"
                    num++
                }
                table += "</tr>";
            }

                


            table += "</table>";

        document.write(table)
        console.log(table)
    </script>
</head>
